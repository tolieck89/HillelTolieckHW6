<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиця</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    
  <table>

    <colgroup>
      <col class="col100">
      <col class="col100">
      <col class="col100">
      <col class="col200">
      <col class="col125">
      <col class="col125">
      <col class="col50">
    </colgroup>
    
    <tr class="row100">
      <td colspan="2"></td>
      <td colspan="2"></td>
      <td colspan="2" class="yellow"></td>
      <td rowspan="4"></td>
    </tr>

    <tr class="row200">
      <td></td>
      <td colspan="3" rowspan="2" class="red"></td>
      <td colspan="2" class="yellow"></td>
      </tr>

      <tr class="row200">
        <td rowspan="2"></td>
        <td></td>
        <td></td>
      </tr>

      <tr class="row100">
        <td colspan="2" rowspan="2" class="black"></td>
        <td></td>
        <td colspan="2"></td>
      </tr>

      <tr class="row100">
        <td rowspan="3" class="yellow"></td>
        <td></td>
        <td colspan="2" rowspan="2" class="blue"></td>
        <td rowspan="3" class="red"></td>
      </tr>

      <tr class="row50">
        <td colspan="2" rowspan="2" ></td>
        <td class="black"></td>
      </tr>

      <tr class="row50">
        <td colspan="3"></td>
      </tr>
   
  
  </table>

</body>
</html>
