<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиця</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    
  <table>

    <colgroup>
      <col style="width:100px;">
      <col style="width:100px;">
      <col style="width:100px;">
      <col style="width:200px;">
      <col style="width: 125px;">
      <col style="width: 125px;">
      <col style="width: 50px;">
    </colgroup>
    
    <tr style="height: 100px;">
      <td colspan="2" style="width: 100px;" ></td>
      <td colspan="2" style="width: 150px;"></td>
      <td colspan="2" style="background-color: yellow; width: 125px;"></td>
      <td rowspan="4" style="width: 50px;"></td>
    </tr>

    <tr style="height: 200px;">
      <td></td>
      <td colspan="3" rowspan="2" style="background-color: red;"></td>
      <td colspan="2" style="background-color: yellow;"></td>
      </tr>

      <tr style="height: 200px;">
        <td rowspan="2"></td>
        <td></td>
        <td></td>
      </tr>

      <tr style="height: 100px;">
        <td colspan="2" rowspan="2" style="background-color: black;"></td>
        <td></td>
        <td colspan="2"></td>
      </tr>

      <tr style="height: 100px;">
        <td rowspan="3" style="background-color: yellow ;"></td>
        <td></td>
        <td colspan="2" rowspan="2" style="background-color: blue;"></td>
        <td rowspan="3" style="background-color: red;"></td>
      </tr>

      <tr style="height: 50px;">
        <td colspan="2" rowspan="2" ></td>
        <td style="background-color: black;"></td>
      </tr>

      <tr style="height: 50px;">
        <td colspan="3"></td>
      </tr>
   
  
  </table>

</body>
</html>
